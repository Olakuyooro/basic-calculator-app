<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <main class="calculator-section">
      <header class="head">
        <div id="calc">calc</div>
        <div id="theme">theme</div>
        <div class="toggle-section">
          <div class="number-options">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
          </div>
          <div class="toggle-box">
            <div class="ball"></div>
          </div>
        </div>
      </header>
      <div class="display-section">
        <div class="firstInput"></div>
        <div class="secondInput"></div>
      </div>
      <div class="keys-section">
        <button class="number-key">7</button>
        <button class="number-key">8</button>
        <button class="number-key">9</button>
        <button id="deletion">DEL</button>
        <button class="number-key">4</button>
        <button class="number-key">5</button>
        <button class="number-key">6</button>
        <button class="operation-key">+</button>
        <button class="number-key">1</button>
        <button class="number-key">2</button>
        <button class="number-key">3</button>
        <button class="operation-key">-</button>
        <button class="number-key">.</button>
        <button class="number-key">0</button>
        <button class="operation-key">/</button>
        <button class="operation-key">x</button>
        <button id="reset">RESET</button>
        <button id="equal">=</button>
        <div></div>
      </div>
    </main>

    </div> -->
  </body>
</html>
